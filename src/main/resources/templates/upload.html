<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a th:href="rootPage">管理者ホームへ戻る</a>
	<form action="/upload"  id="data_upload_form" enctype="multipart/form-data" method="post">
    	<div class="form-group">
        	<label>■ファイル名：</label>
            <input type="text" id="name" name="name"/>
        </div>
        <div class="form-group">
        	<label>■ファイルパス：</label>
            <input type="file" id="file" name="file" required="" accept="image/jpeg"/>
        </div>
        <div class="form-group">
        	<input id="data_upload_button" type="submit" value="アップロード" />
        </div>
	</form>
</body>
</html>
